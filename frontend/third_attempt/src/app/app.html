@if (loading) {
  <div
    class="fixed inset-0 z-[9999] flex flex-col items-center justify-center
           bg-white text-center px-6"
  >
    <img
      src="/assets/ea.gif"
      alt="Loading"
      class="w-32 md:w-40 mb-10 opacity-90"
    />

    <p
      class="text-gray-800 text-2xl md:text-4xl font-medium tracking-wide leading-relaxed max-w-3xl"
    >
      {{ loadingMessage }}
    </p>
  </div>
}



<button
  (click)="toggleMusic()"
  class="fixed top-6 left-6 z-[9998]
flex items-center gap-2 px-4 py-2
rounded-full bg-white/90 backdrop-blur-md
text-gray-800 text-sm font-medium
shadow-lg hover:scale-105 transition
pointer-events-auto
"
>
  <span class="text-lg leading-none">
    {{ isMusicOn() ? '⏸' : '▶' }}
  </span>
  <span class="hidden md:inline">
    {{ isMusicOn() ? 'Pause' : 'Play' }}
  </span>
</button>


<router-outlet></router-outlet>
